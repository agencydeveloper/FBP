<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252"><title>Banner</title><style>html, body {margin:0;padding:0;overflow:hidden;}</style><script>
var width  = '728';
var height = '90';
var ads    = [
	{
		img:'/default-ads/proboards.com/728x90/1.jpg',
		href:'https://www.proboards.com'
	}
];
for(var i=0; i<7; i++) {
	ads.push({
		img: '/default-ads/proboards.com/728x90/pb-'+(i+1)+'.jpg',
		href:'https://www.proboards.com'
	});
}
var ad = ads[Math.floor(Math.random() * ads.length)];
document.write('<a href="'+ad.href+'" target="_blank"><img src="'+ad.img+'" width="'+width+'" height="'+height+'"></a>');
</script></head><body><a href="https://www.proboards.com/" target="_blank"><img src="default-728x90_data/pb-3.jpg" width="728" height="90"></a>


</body></html>
